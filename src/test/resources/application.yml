spring:
  datasource:
    url: jdbc:h2:mem:eventor;
    driver-class-name: org.h2.Driver
    username: sa

    type: org.apache.commons.dbcp2.BasicDataSource
    dbcp2:
      initial-size: 50   # 초기로 생성할 연결의 수
      max-total: 50      # 풀에서 유지할 최대 연결 수
      max-idle: 50       # 유휴 상태로 유지할 최대 연결 수
      min-idle: 50       # 유휴 상태로 유지할 최소 연결 수
      test-on-borrow: true   # 풀에서 연결을 빌릴 때마다 유효성 검사 여부
      validation-query: SELECT 1   # 연결 유효성 검사 쿼리

  h2:
    console:
      enabled: true  # H2 콘솔 활성화
