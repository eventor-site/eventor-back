server:
  port: 8101
  servlet:
    encoding:
      force: true
      enabled: true
      charset: UTF-8

  tomcat:
    threads:
      max: 200

spring:
  application:
    name: "eventor-back"

  profiles:
    active: dev

  servlet:
    multipart:
      max-file-size: 20MB # 파일 하나의 최대 크기
      max-request-size: 20MB # 요청 전체 크기 (여러 파일 포함 가능)

  jpa:
    open-in-view: false
    properties:
      hibernate:
        auto_quote_keyword: true    # SQL 키워드를 자동으로 인용하여 SQL 구문 오류를 방지합니다.

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GOOGLE_EMAIL_USERNAME}
    password: ${GOOGLE_EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true

logging:
  file:
    path: ./logs

  level:
    com.netflix.discovery: ERROR
    com.netflix.eureka: ERROR