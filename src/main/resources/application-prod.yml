spring:
  # 재시작 및 라이브 리로드 비활성화
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false

  datasource:
    url: jdbc:mysql://mysql:3306/eventor

  data:
    redis:
      host: redis

  # JPA 설정
  jpa:
    open-in-view: false
    show-sql: false    # Hibernate 가 생성하는 SQL 쿼리를 콘솔에 출력
    hibernate:
      ddl-auto: update #validate로 변경 예정

eureka:
  client:
    service-url:
      defaultZone: http://root:1q2w3e4r!@eventor-eureka:8761/eureka
  instance:
    prefer-ip-address: true

upload:
  domainUrl: https://www.eventor.store/
  path: ./image