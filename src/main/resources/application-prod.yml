spring:
  # 재시작 및 라이브 리로드 비활성화
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false

  datasource:
    url: jdbc:mysql://mysql:3306/eventor

  elasticsearch:
    uris: elasticsearch-es01-1
    username: elastic
    password: elastic

  # JPA 설정
  jpa:
    open-in-view: false
    show-sql: false    # Hibernate 가 생성하는 SQL 쿼리를 콘솔에 출력
    hibernate:
      ddl-auto: update #validate로 변경 예정
    defer-datasource-initialization: true   # 데이터 소스 초기화를 지연시킵니다. 이는 데이터베이스 연결을 설정하기 전에 다른 초기화 로직을 완료할 수 있게 합니다.

