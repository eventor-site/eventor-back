spring:
  # 재시작 및 라이브 리로드 비활성화
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false

  datasource:
    url: jdbc:mysql://www.eventor.store:3306/eventor

    username: root
    password: 1q2w3e4r!
    driver-class-name: com.mysql.cj.jdbc.Driver

    dbcp2:
      initial-size: 50    # 초기로 생성할 연결의 수를 설정합니다.
      max-total: 50   # 풀에서 유지할 수 있는 최대 연결 수를 설정합니다.
      max-idle: 50   # 유휴 상태로 유지할 최대 연결 수를 설정합니다.
      min-idle: 50    # 유휴 상태로 유지할 최소 연결 수를 설정합니다.
      test-on-borrow: true    # 풀에서 연결을 빌릴 때마다 해당 연결이 유효한지 검증할지 여부를 설정합니다.
      validation-query: SELECT 1    # 연결 유효성을 검사하기 위해 실행할 SQL 쿼리를 설정합니다.

  # JPA 설정
  jpa:
    open-in-view: false
    show-sql: false    # Hibernate 가 생성하는 SQL 쿼리를 콘솔에 출력
    hibernate:
      ddl-auto: update #validate로 변경 예정
    defer-datasource-initialization: true   # 데이터 소스 초기화를 지연시킵니다. 이는 데이터베이스 연결을 설정하기 전에 다른 초기화 로직을 완료할 수 있게 합니다.

